<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Demo Page</title>
  <link rel="stylesheet" href="/static/chat.css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(120deg, #eaf1fb 0%, #f8fafd 100%);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #4f8cff 60%, #0056b3 100%);
      color: white; padding: 2.2rem 1rem 1.2rem 1rem;
      text-align: center; letter-spacing: 0.01em;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
    }
    header h1 {
      margin: 0; font-size: 2.2rem; font-weight: 700;
      letter-spacing: 0.01em;
    }
    main {
      padding: 2.5rem 1rem 1rem 1rem;
      min-height: 60vh;
      display: flex; flex-direction: column; align-items: center;
    }
    section {
      max-width: 540px; margin: auto;
      background: #fff; border-radius: 18px;
      box-shadow: 0 4px 24px rgba(79,140,255,0.09);
      padding: 2.2rem 2rem 2rem 2rem;
      margin-top: 2.5rem;
      font-size: 1.13rem;
      color: #2a3a4d;
    }
    section h2 {
      margin-top: 0; font-size: 1.4rem; color: #0056b3;
      font-weight: 600;
    }
    footer {
      background: #f0f4fa; color: #555;
      text-align: center; padding: 1.2rem 0;
      margin-top: 3rem; font-size: 1rem;
      border-top: 1px solid #e3e9f3;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      section { padding: 1.2rem 0.7rem; }
      main { padding: 1.2rem 0.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the AI Demo Site</h1>
  </header>
  <main>
    <section>
      <h2>About This Page</h2>
      <p>
        This is a simple demonstration of integrating your AI assistant into a website.
        Click the chat button at the bottom-right to start a conversation.
      </p>

  </main>

</html>
